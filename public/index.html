<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An images collector for user batch given websites. Still an academical excercise. 
                                      intended for crafting pictures datasts. Right now does not operate against logins
                                      or externally placed pictures.">
    <meta bane="description" content="1. Discover a unique image collection platform designed for users to batch gather images from specified websites, ideal for academic exercises in dataset creation.

    2. Explore our image collector, enabling users to batch collect images from designated websites. Perfect for academic projects focused on crafting picture datasets.
    
    3. Utilize our image collection tool to batch gather images from selected websites. This platform serves as an academic exercise for developing comprehensive picture datasets.">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <title>Image Scraper</title>
</head>
<body>
    <div class="vertical card inter">
        <h1>Scrapper de Imagenes -- Versi√≥n 0.2.1</h1>
        <form id="scraper-form" class="vertical">
            <label class="inter" for="urls">Website URLs (one per line):</label>
            <div class="horizontal">
                <textarea class="input ancho-50" id="urls" name="urls" rows="10" cols="50" required placeholder="Enter URLs, one per line"></textarea>
                <div class="cube-loader hidden" id="cubito">
                    <div class="cube-top"></div>
                    <div class="cube-wrapper">
                        <span class="cube-span" style="--i:0"></span>
                        <span class="cube-span" style="--i:1"></span>
                        <span class="cube-span" style="--i:2"></span>
                        <span class="cube-span" style="--i:3"></span>
                    </div>
                </div>
            </div>
            <!-- <label class="inter" for="downloadPath">Download Path:</label>
            <input class="input" type="text" id="downloadPath" name="downloadPath" required placeholder="e.g., downloads/images"> -->
            <button type="submit">Scrape Images</button>
        </form>
    </div>
    <div class="results">
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
