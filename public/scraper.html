<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An images collector for user batch given websites. Still an academical excercise. 
                                      intended for crafting pictures datasts. Right now does not operate against logins
                                      or externally placed pictures.">
    <meta nane="description"
        content="1. Discover a unique image collection platform designed for users to batch gather images from specified websites, ideal for academic exercises in dataset creation.

    2. Explore our image collector, enabling users to batch collect images from designated websites. Perfect for academic projects focused on crafting picture datasets.
    
    3. Utilize our image collection tool to batch gather images from selected websites. This platform serves as an academic exercise for developing comprehensive picture datasets.">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/Iscraper_ico.png" type="image/png">

    <title>Image Scraper</title>
</head>

<body class="cover-photo">

    <header>
    
        <button id="switch-language" class="configuracion" data-i18n="idioma"></button>
        <button id="cambiar-tema" class="configuracion"> </button>
    
    </header>
    
    <div class="vertical card inter opacity-50">
        <h1>(IM)a(G)e Scrapper</h1>
        <form id="scraper-form" class="vertical">
            <label class="inter" for="urls" data-i18n="1-por-linea"></label>
            <div class="horizontal">
                <textarea class="input ancho-50" id="urls" name="urls" rows="10" cols="50" required
                    placeholder="Enter URLs, one per line"></textarea>
                <div class="cube-loader hidden" id="cubito">
                    <div class="cube-top"></div>
                    <div class="cube-wrapper">
                        <span class="cube-span" style="--i:0"></span>
                        <span class="cube-span" style="--i:1"></span>
                        <span class="cube-span" style="--i:2"></span>
                        <span class="cube-span" style="--i:3"></span>
                    </div>
                </div>
            </div>
            <button type="submit" data-i18n="scrap-it">Scrape Sites</button>
        </form>

        <div class="results">
            <div id="results"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/jquery@latest/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@latest/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@latest/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
