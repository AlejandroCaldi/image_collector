<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Scraper</title>
</head>

<body>
    <div class="vertical card inter">
        <h1>Scrapper de Imagenes -- Versi√≥n 0.1.1</h1>
        <form id="scraper-form" class="vertical">
            <label for="urls">Website URLs (one per line):</label>
            <textarea class="input" id="urls" name="urls" rows="10" cols="50" required
                placeholder="Enter URLs, one per line"></textarea>
            <label for="downloadPath">Download Path:</label>
            <input class="input" type="text" id="downloadPath" name="downloadPath" required
                placeholder="e.g., downloads/images">
            <button type="submit">Scrape Images</button>
        </form>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
</body>

</html>
