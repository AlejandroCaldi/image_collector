<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An images collector for user batch given websites. Still an academical excercise. 
                                      intended for crafting pictures datasts. Right now does not operate against logins
                                      or externally placed pictures.">
    <meta nane="description"
        content="1. Discover a unique image collection platform designed for users to batch gather images from specified websites, ideal for academic exercises in dataset creation.

    2. Explore our image collector, enabling users to batch collect images from designated websites. Perfect for academic projects focused on crafting picture datasets.
    
    3. Utilize our image collection tool to batch gather images from selected websites. This platform serves as an academic exercise for developing comprehensive picture datasets.">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/images/Iscraper_ico.png" type="image/png">

    <title data-i18n="title"></title>

</head>

<body class="inter">

<header>
    
    <button id="switch-language" class="configuracion" data-i18n="idioma"></button>
    <button id="cambiar-tema" class="configuracion"> </button>

</header>

    <div class="cover-photo vertical">
        <div class="card opacity-50 height-50" id="titulo">
                <h1>(IM)a(G)e Scrapper -- Version 0.5.3</h1>
        </div>

        <div id="cookie-banner" class="card vertical opacity-50 height-100 amarillo">
            <p data-i18n="cookies"></p>
            <div class="horizontal">
                <button id="accept-cookies" data-i18n="cookies-accept"></button>
                <button id="learn-more-cookies" data-i18n="cookies-learn"></button>
            </div>
        </div>
        <div class="horizontal">
            <form id="login" class="card vertical opacity-50 height-300">
                <h1 data-i18n="login"></h1>
                <div class="horizontal">
                    <input type="text" class="input ancho-50" placeholder="Username" required>
                </div>
                <div class="horizontal">
                    <input type="password" class="input ancho-50" placeholder="Password" required>
                </div>
                <button type="submit" data-i18n="login"></button>
            </form>

            <form id="create_user" class="card vertical opacity-50 height-400">
                <h1 data-i18n="create-user"></h1>
                <div class="horizontal">
                    <input type="text" id="create_username" class="input ancho-50" placeholder="Username" required>
                </div>
                <div class="horizontal">
                    <input type="text" id="create_email" class="input ancho-50" placeholder="Email" required>
                </div>
                <div class="horizontal">
                    <input type="password" id="create_password" class="input ancho-50" placeholder="Password" required>
                </div>
                <div class="horizontal">
                    <input type="password" id="create_password2" class="input ancho-50" placeholder="Confirm Password"
                        required>
                </div>
                <button type="submit" data-i18n="create-user"></button>
                <div id="mensajeError" style="color: red; visibility: hidden;"></div>
            </form>

        </div>
    </div>


    <script src="https://unpkg.com/jquery@latest/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@latest/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@latest/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="login-page-script.js"></script>
</body>

</html>
