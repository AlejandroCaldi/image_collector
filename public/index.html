<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scraper</title>
</head>
<body>
    <h1>Image Scraper</h1>
    <form id="scraper-form">
        <label for="urls">Website URLs (one per line):</label>
        <textarea id="urls" name="urls" rows="10" cols="50" placeholder="Enter URLs, one per line"></textarea>
        <label for="downloadPath">Download Path:</label>
        <input type="text" id="downloadPath" name="downloadPath" required placeholder="e.g., downloads/images">
        <button type="submit">Scrape Images</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
